<!---------------------------문제1------------------------------------->
function calc(){
	//입력
	num1 = window.parseInt(prompt("숫자 1 입력> "));
	num2 = window.parseInt(prompt("숫자 2 입력> "));
	
	op = prompt("연산자 > ","+ ,- ,* ,/");
	
	//switch문에서 비교하여 계산하기.
	switch(op){
	case "+" : res = num1 + num2; break;
	case "-" : res = num1 - num2; break;
	case "*" : res = num1 * num2; break;
	case "/" : res = num1 / num2; break;
	
	}
	//출력하기
	str = `첫번째 수 : ${num1} <br>`;
	str += `두번째 수 : ${num2} <br>`;
	str += `연산자 : ${op} <br>`;
	
	out = document.getElementById("d1");
	
	str+= `${num1} ${op} ${num2} = ${res} <br>`
	out.innerHTML = str;
	
}

 	score = parseInt(prompt("과목 점수"));
	//비교하기
	switch(score/10){
	case 9 : res1 = "수"; break;
	case 8 : res1 = "우"; break;

	}

	out = document.getElementById('d2');

	str1 = `학점 : ${score} <br>`;
	str1 += `결과 : ${res1} <br>`;
	
	
	str1 += `${score} => ${res1} <br>`;
	
	out.innerHTML=str1;
	
}
