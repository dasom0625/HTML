<!------------------------------- 문제2 ------------------------------------->
function sum2(){

	str2 = "";
	sum2 = 0;
	while(true){
	user = parseInt(prompt("정수를 입력하시오"));
	
	if(user == 0) break;

		sum2 += user;
		str2 += `${user} +`
			
	}
	//출력 
	str2 += `= ${sum2}`;
	out2 = document.getElementById('d2');
	out2.innerHTML = str2;
	
}
	
<!------------------------------- 문제3 ------------------------------------->

function sum3(){
	str3 ="";
	hap = 0;
	
	for(i = 1 ; i<=10 ; i++){
		for(j = 1; j<=10; j++){
			hap = i+j;
			if(hap % 3 != 0) continue;
			
		str3 += `${i} + ${j} = ${hap} <br>`;  

		}
		str3 += `<br>`;
	}
		out3 = document.getElementById('d3');
		out3.innerHTML = str3;
	
}
	
</script>
