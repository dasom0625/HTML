<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>Insert title here</title>
<link rel = "stylesheet" href="../css/public.css">
<script>
function proc1(op){

	//입력한 숫자를 가져오기
	value1 = parseInt(document.getElementById('su1').value);
	value2 = parseInt(document.getElementById('su2').value);
	
	//입력한 숫자를 가지고 연산자 비교하기
	switch(op){	//파라미터로 op(+,-,*,/를 받아옴)
	case "+" : res = value1 + value2; break;
	case "-" : res = value1 - value2; break;
	case "*" : res = value1 * value2; break;
	case "/" : res = value1 / value2; break;
	
	}
	out = document.getElementById('d1');
// 	out.innerHTML = value1 + op + value2 "=" res "<br>";
	out.innerHTML = `${value1} ${op} ${value2} = ${res} <br>`;
	
	
}
</script>

<style>
input[type=button]{
	width: 100px;
	height: 40px;
	padding : 5px 10px;
	background: red;
	color : white;
	border-radius: 30px;
	font-size : 1.5em;
	
}
</style>
</head>
<body>

<pre>
두개의 수를 입력하고 각각의 연산자 버튼을 클릭하면 
결과를 div에 출력하라.
</pre>

정수1 <input type="text" id="su1"><br>
정수2 <input type="text" id="su2"><br>
<br>
<!-- proc()안에 매개변수주기 -->
<input type="button" value="+" onclick="proc1('+')">
<input type="button" value="-" onclick="proc1('-')">
<input type="button" value="*" onclick="proc1('*')">
<input type="button" value="/" onclick="proc1('/')">
<br><br>
<div id = "d1"></div>

</body>
</html>
