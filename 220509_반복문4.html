<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>Insert title here</title>
<link rel = "stylesheet" href="../css/public.css">
<script>
<!------------------------------- 문제1 ------------------------------------->
function sum1(){
	str1 = ""; //100이상
		str2 = ""; //100미만
		sum1 = 0;	//n1+n2의 값이 저장 될 변수

		while (true) {
			n1 = parseInt(prompt("정수1"));
			n2 = parseInt(prompt("정수2"));

			if (n1 == 0 && n2 == 0)
				break; //두수가 0,0이면 while문을 빠져나감.
				
			sum1 = n1 + n2;

			if (sum1 >= 100) {
				str1 += `${n1} + ${n2} = ${sum1} <br>`;

			} else if (sum1 < 100) {
				str2 += `${n1} + ${n2} = ${sum1} <br>`;
			}
		}
		//검색
		out1 = document.getElementById('d1');
		//출력
		res = "두수의 합이 100 이상 : <br>";
		res +=	str1;
		res += "두수의 합이 100 미만 : <br>";
		res += str2;
		out1.innerHTML = res;

	}
<!------------------------------- 문제2 ------------------------------------->
function sum2(){
	str3 = "";//출력창

	while(true){
		for(i=1 ; i<=100 ; i++){
			if((i % 2 == 0) && (i % 3 == 0))
			str3 += i + "";
		}
		
	}
	out2 = document.getElementById('d2');
	out2.innerHTML = str3;
}

</script>
</head>
<body>

<!------------------------------- 문제1 ------------------------------------->

<pre>
두수의 합이 100이상일때와 
100미만일때를 구분해서 입력받은 두수와 함께 출력
두수 모두 0이 입력되면 종료
</pre>
<input type = button value="확인" onclick="sum1()">
<div id = d1></div>

<!------------------------------- 문제2 ------------------------------------->

<pre>
1에서 100까지 중 2의 배수이면서 3의 배수인것만 출력
</pre>
<input type = button value="확인" onclick="sum2()">
<div id = d2></div>

</body>
</html>
