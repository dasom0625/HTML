<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>Insert title here</title>
<link rel = "stylesheet" href = "../css/public.css">
</head>
	<script>
<!----------------------------------- 방법1 ------------------------------------------->
		proc1 = ()=>{
			
			var fruit = [ "사과, 바나나", "토마토", true, 178 ];
			//var를 붙이면 전역변수로 바뀐다.
			print('d1',fruit);
		}

<!----------------------------------- 방법2 ------------------------------------------->
		proc2 = ()=>{
			
			var fruit = new Array("사과", "바나나", "복숭아", false, 178);
			print('d2',fruit);
		}

<!----------------------------------- 방법3 ------------------------------------------->
		proc3 = () =>{
			
			var fruit = new Array(5);
			fruit[0] = "사과";
			fruit[1] = "바나나";
			fruit[2] = "복숭아";
			fruit[3] = "망고";
			fruit[4] = 123;
			print('d3',fruit);
		}

<!----------------------------------- 한번에 프린트 ------------------------------------------->
		
		print = (out,fr)=>{
			
			str=""; //배열 요소를 하나씩 꺼내서 담기
			for(i=0 ; i<fr.length; i++){
				str += fr[i] + " ";	
			}	
			document.getElementById(out).innerHTML = str;
		}
	</script>
<body>

<!--------------------------------- 배열이란? ------------------------------------------->

<pre>
<strong>배열이란?</strong>
1) 여러개의 값을 일련의 연속적인 공간에 저장하는 것.
2) 배열에 자료형과 상관없이 모든 데이타를 저장 할 수 있다.
3) 배열의 갯수는 자동으로 변경한다.
</pre>

<!----------------------------------- 방법1 ------------------------------------------->

<pre>
배열방법1 : 
fruit = ["사과, 바나나","토마토"]
</pre>
<input type = "button" value="확인" onclick="proc1()">
<br><br>
<div id = 'd1'></div>

<!----------------------------------- 방법2 ------------------------------------------->

<pre>
배열방법2 : 
fruit = new Array("사과", "바나나","복숭아")
</pre>
<input type = "button" value="확인" onclick="proc2()">
<br><br>
<div id = 'd2'></div>

<!----------------------------------- 방법3 ------------------------------------------->

<pre>
배열방법3 : 
fruit = new Array(5)
fruit[0] = "사과";
fruit[1] = "바나나";
fruit[2] = "복숭아";
</pre>
<input type = "button" value="확인" onclick="proc3()">
<br><br>
<div id = 'd3'></div>


</body>
</html>
