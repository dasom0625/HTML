<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">

<link rel="stylesheet" href="../css/public.css">
<style>
form{
	border : 5px solid hotpink;
	margin : 30px auto;
	padding : 20px;
	width : 400px;
}
label{
	display : inline-block;
	width: 100px;
	height: 30px;
	text-align: center;
}
#im{
	width : 100px;

	vertical-align: middle;
}

	color : red;
	font-weight: bold;
}

	clear : both;
}

<pre>
이미지를 이용하여 전송한다.

</pre>
<form action = "input_type2.jsp" method="post">
	<form>
		<label>이름</label>
		<input type = "text" name = "name" value ="이름">
		<br>
		
		<label>전화번호</label>
		<input type = "text" name = "tel" value = "전화번호">
		<br>
		<label>이메일</label>
		<input type = "text" name = "email" value = "이메일">
		<br>

		<input type = "text" name = "addr" value = "주소">
		<br>

		<input type = "submit" value="전송">

	</form>
